<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Realtime Database Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Estação Climática ESP32</h1>
    <div class="divPai">
        <div class="chart-wrapper">
            <button class="toggle-button" onclick="updateChart()">
                <span id="temperature-unit">°C < -> °F</span>
            </button>
        </div>
        <div id="chart-container-temp">
            <canvas id="plotsTemp" class="plot" alt="Gráfico de Temperatura"></canvas>
            <canvas id="plotsST" class="plot" alt="Gráfico de Sensação Térmica"></canvas>
            <canvas id="plotsUmidade" class="plot" alt="Gráfico de Umidade"></canvas>
        </div>
        <div id="chart-container-sun">
            <canvas id="plotSunriseSunset" class="plot" alt="Gráfico de Nascer e Pôr do Sol"></canvas>
        </div>
        <div id="data"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>

</html>
